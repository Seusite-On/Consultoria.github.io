<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Fusion Web</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,#1b2f7a,#233f99);
}

/* CARD LOGIN */
.login-container{
  background:white;
  width:360px;
  padding:35px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,0.25);
  text-align:center;
}

.logo{
  font-size:22px;
  font-weight:bold;
  color:#1b2f7a;
  margin-bottom:5px;
}

.sub{
  font-size:14px;
  color:#6b7280;
  margin-bottom:25px;
}

.input-group{
  text-align:left;
  margin-bottom:15px;
}

.input-group label{
  font-size:13px;
  color:#374151;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  margin-top:5px;
  font-size:14px;
}

input:focus{
  outline:none;
  border:1px solid #233f99;
  box-shadow:0 0 0 2px rgba(35,63,153,0.15);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#233f99;
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
  transition:.3s;
}

button:hover{
  background:#1b2f7a;
  transform:translateY(-2px);
}

.footer{
  margin-top:20px;
  font-size:12px;
  color:#9ca3af;
}
</style>

</head>

<body>

<div class="login-container">
  <div class="logo">InfotecSoft</div>
  <div class="sub">Acesso ao Fusion Web</div>

  <form>
    <div class="input-group">
      <label>Usuário</label>
      <input type="text" placeholder="Digite seu usuário">
    </div>

    <div class="input-group">
      <label>Senha</label>
      <input type="password" placeholder="Digite sua senha">
    </div>

    <button type="submit">Entrar no Sistema</button>
  </form>

  <div class="footer">© 2026 Fusion Web</div>
</div>

</body>
</html>
